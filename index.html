<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/styles.css">
 <script src="./script.js" defer></script>
 <title>My Weather App</title>
</head>
<body>
 <div class="card-container">
  <div class="search-container">
   <input type="text" class="search-bar" placeholder="Search city here">
   <button><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="weather">
   <h2 class="city">Weather in Denver</h2>
   <p class="date">On Sun 21 Aug</p>
   <h1 class="temp">51&#176;C</h1>
   <div class="description-container">
    <img src="https://openweathermap.org/img/wn/02d.png" alt="" class="icon">
    <div class="description">cloudy</div>
   </div>
   <div class="humidity">Humidity: 60%</div>
   <div class="wind">Wind speed: 6.2km/h</div>
  </div>
 </div>
</body>
</html>
